name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Setup Nuget
      uses: NuGet/setup-nuget@v1.0.2
      

      
    - name: Install dependencies
      run: dotnet restore SQTest/SQTest.sln
    - name: Install SQ.MSBuild
      run: nuget install dotnet-sonarscanner
    - name: Build
      run: dotnet build SQTest/SQTest.sln --configuration Release --no-restore
