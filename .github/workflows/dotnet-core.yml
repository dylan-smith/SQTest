name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Setup Nuget
      uses: NuGet/setup-nuget@v1.0.2
    - name: Setup Java 11
      uses: actions/setup-java@v1
      with:
        java-version: '11' # The JDK version to make available on the path.
        java-package: jre # (jre, jdk, or jdk+fx) - defaults to jdk
      
    - name: Install dependencies
      run: dotnet restore SQTest/SQTest.sln
    - name: Install SQ.MSBuild
      run: dotnet tool install dotnet-sonarscanner -g
    - name: Sonar Prepare
      run: dotnet-sonarscanner begin /k:sqtest-gh /o:dylan-smith41309 /d:sonar.verbose=true /d:sonar.login=eb7cced101d71bbe6d3f1b35754977faca7b6627 /d:sonar.host.url="https://sonarcloud.io"
    - name: Build
      run: dotnet build SQTest/SQTest.sln --configuration Release --no-restore
    - name: Sonar Analyze
      run: dotnet-sonarscanner end /d:sonar.login=eb7cced101d71bbe6d3f1b35754977faca7b6627
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: eb7cced101d71bbe6d3f1b35754977faca7b6627
